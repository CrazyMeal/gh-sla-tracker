name: Fetch GitHub Incidents

on:
  schedule:
    # Run every 6 hours to ensure we don't miss incidents (API limit is 50)
    - cron: '0 */6 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  fetch-data:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Fetch incident data
        run: npm run fetch-data

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code src/data/incidents-archive.json || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push if changed
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add src/data/incidents-archive.json src/data/components.json

          # Get incident count for commit message
          INCIDENT_COUNT=$(jq 'length' src/data/incidents-archive.json)

          git commit -m "chore: update incident data (${INCIDENT_COUNT} incidents)"
          git push

    outputs:
      changed: ${{ steps.git-check.outputs.changed }}

  trigger-deploy:
    needs: fetch-data
    if: needs.fetch-data.outputs.changed == 'true'
    uses: ./.github/workflows/deploy.yml
    permissions:
      contents: read
      pages: write
      id-token: write
